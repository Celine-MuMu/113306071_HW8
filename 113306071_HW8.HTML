<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content:flex-start ;
			align-items: center;
			height: 40vh;
			text-align: center;
			flex-direction: column;
		}

		/* 輸入框的樣式 */
		input[type="text"], select {
			width: 40%;
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ccc;
			border-radius: 4px;
			font-size: 16px;
		}

		/* 按鈕樣式 */
		button {
			width: 30%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 18px;
			cursor: pointer;
		}

		/* 按鈕 hover 效果 */
		button:hover {
			background-color: #45a049;
		}

		/* 結果顯示區域樣式 */
		#result {
			margin-top: 20px;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
	
<body>
	<input type="text" id="num1" placeholder="num1">
	<input type="text" id="num2" placeholder="num2">
	<form action="/action_page.php">Operator way?
		<select id="operator" name="operator" >
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
	</form>
	<button type="button" id="button" >+</button>
	<div id="result"> result</div>

	<script>
		
		
		var select = document.getElementById("operator");
		var buttonClick = document.getElementById("button");
		var res = document.getElementById("result");
		start();
		function start(){
			buttonClick.addEventListener("click", change, false);
		}

		select.addEventListener("change", function() {
			buttonClick.textContent = select.value;
		});

		function change(){
			var num1= parseFloat(document.getElementById("num1").value);
			num1.toFixed(2);
			var num2= parseFloat(document.getElementById("num2").value);
			num2.toFixed(2);
			
			switch(select.value){
				case "+": 
					add(num1, num2);
					break;
				case "-":
					subtract(num1, num2);
					break;
				case "*":
					multiply(num1, num2);
					break;
				case "/":
					divide(num1, num2);
					break;
			}
		}

		function add(num1, num2){
			var result = num1+num2;
			res.innerHTML =  "Result = "+ result;
		}
		function subtract(num1, num2){
			var result = num1-num2;
			res.innerHTML =  "Result = "+ result;

		}
		function multiply(num1, num2){
			var result = num1*num2;
			res.innerHTML =  "Result = "+ result;

		}
		function divide(num1, num2){
			if(num2==0){
			res.innerHTML ="錯誤!";

				return;
			}
			else{
				var result = num1 / num2;
				res.innerHTML ="Result = "+ result;
			} 
		}

	</script>

</body>
</html>
